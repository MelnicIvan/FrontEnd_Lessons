<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Open+Sans:ital,wght@0,300;1,400&family=Poppins:wght@200;300;400;500;600;700&family=Tinos:wght@400;700&display=swap"
        rel="stylesheet">
      
        <link rel="stylesheet" href="./font-awesome.min.css">
        <link rel="stylesheet" href="./style2.css">
        <script src="https://kit.fontawesome.com/f5c4fd7b05.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <section class="signIn">
        <div class="container">
            <div class="signInPage">
                 
                
                <div class="leftPart">
                    <p class="yourLogo">YourLogo</p>
                    <h3 class="leftPart__title">Sign up</h3>
                    <span class="leftPart__sutitle">If you already have an account register</span>
                    <span class="leftPart__link">You can<span class="leftPart__linkRegister"><a href="#"> Login here ! </a></span></span>
                    <form action="" class="leftPart__form form-leftPart">
                        <label for="mail" class="form-leftPart__emailLabel">Email</label>
                        <label for="mail"><img src="./images/letter.svg" class="letter" alt="letter"></label>
                        <input type="email" id="mail" class="form-leftPart__email" placeholder="Enter your email address">
                        
                        <label for="user" class="form-leftPart__userLabel">Username</label>
                        <label for="user"><img src="./images/user.svg" class="user" alt="user"></label>
                        <input type="text" id="user" class="form-leftPart__user" placeholder="Enter your User name">
                        
                        <label for="password" class="form-leftPart__passwordLabel">Password</label>
                        <label for="password"><img src="./images/lock.svg" class="lock" alt="lock"></label>
                        <input type="password" id="password" class="form-leftPart__password" placeholder="Enter your Password">

                        <label for="confirmPassword" class="form-leftPart__passwordLabel">Confirm Password</label>
                        <label for="confirmPassword"><img src="./images/lock.svg" class="lock" alt="confirmPassword"></label>
                        <input type="password" id="confirmPassword" class="form-leftPart__password" placeholder="Confirm your Password">
                        
                        <!-- <label for="password" class="form-leftPart__passwordLabel">Password</label>
                        <label for="password"><img src="./images/lock.svg" class="lock" alt="lock"></label>
                        <input type="password" id="password" class="form-leftPart__password" placeholder="Enter your Password"> -->
                        
                        <button class="form-leftPart__btn">Register</button>
                    </form>
                </div>
                <div class="rightPart">
                    <img class="rightPart__img img" src="./images/img_3.png" alt="backroundImage">
                    <h2 class="rightPart__title">Sign Up to name</h2>
                    <span class="rightPart__subtitle">Lorem Ipsum is simply </span>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
