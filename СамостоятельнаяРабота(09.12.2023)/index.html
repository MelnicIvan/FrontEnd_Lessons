<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <form action="" class="form">
                <div class="form__title">CUSTOMER LOGIN</div>
                <div class="form__main">
                    <div class="form__email email-form">
                        <div class="email-form__input">
                            <input class="input__email" type="email" placeholder="Email ID">
                        </div>
                    </div>
                    <div class="form__password password-form">
                        <div class="password-form__input">
                            <input class="input__password" type="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="form__references references-form">
                        <div class="references-form__rememberMeBlock">
                            <input type="checkbox" class="references-form__checkbox">
                            <div class="references-form__rememberMe">
                                <a href="#">Remember me</a>
                            </div>
                        </div>
                        <div class="references-form__forgotPassw">
                            <a href="#"> Forgot Password?
                        </div>
                    </div>

                    <div class="form__btn">
                        <button class="btn">LOGIN</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
