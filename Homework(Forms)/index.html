<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="formSection">
            <form action="" class="form">
                <div class="form__title">Форма регистрации</div>
                <div class="form__content">
                    <div class="forImg">
                        <img class="icon__img" src="./images/user-solid.svg" alt="user">
                    </div>
                    <input type="text" placeholder="Username" class="form__username field">
                </div>
                <div class="form__content">
                    <div class="forImg">
                        <img class="icon__img" src="./images/envelope-solid.svg" alt="user">
                    </div>
                    <input type="email" placeholder="Email" class="form__email field">
                </div>
                <div class="form__content">
                    <div class="forImg">
                        <img class="icon__img" src="./images/key-solid.svg" alt="user">
                    </div>
                    <input type="password" placeholder="Password" class="form__password field">
                </div>

                <button class="form__btn">Register</button>
            </form>
        </div>
    </div>
</body>

</html>
